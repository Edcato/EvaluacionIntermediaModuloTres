	<section id="contact-form-section" class="form-content-wrap">
		<div class="container">
			<div class="row">
				<div class="tab-content">
					<div class="col-sm-12">

											<h2 class="item-title text-center">Lista de capacitaciones</h2>
											
										</div><!--End item-info -->

								</div><!--End col -->
								<div class="col-md-12">
								
<!--
listadousuarios.html: Listado con los usuarios existentes en plataforma. Se deben
mostrar en el listado los campos RUN, nombre y apellidos del usuario. Además, debe
agregar un campo que indique el tipo de usuario (cliente, administrativo y
profesional). Además, junto con cada registro debe agregar dos íconos: uno para
eliminar el usuario y otro para modificar sus datos. 
-->								
								<form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
												<div class="row">
													<div id="msgContactSubmit" class="hidden"></div>
                                       
                                       <table >
                                          <caption>Titulo de la tabla</caption>
                                          <tr class="form-group col-sm-6">
                                             <th>Run</th>
                                             <th>Nombre y apellidos</th>
                                             <th>Tipo de usuario</th>
                                             <th>Eliminar</th>
                                             <th>Modificar</th>
                                          </tr>
                                          <tr class="form-group col-sm-6">
                                             <td><label id="lblrun"> -- </label></td>
                                             <td><label id="lblnombreApp"> -- </label></td>
                                             <td>
                                                <select name="tipoUsuario">
                                                   <option>Administrativo</option>  
                                                   <option>Cliente</option>                                                                                                                                
                                                   <option>Profesional</option>                                                                              
                                                 </select>
                                             </td>
                                             <td><div ><i class="fa fa-user"></i></div></td>
                                             <td><div ><i class="fa fa-user"></i></div></td>
                                          </tr>
                                          </table>
												</div><!-- end row -->
											</form><!-- end form -->
											
											
									
									
								  
								
								</div>
							</div><!--End row -->
