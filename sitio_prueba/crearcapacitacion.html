<body>
	
	<section id="contact-form-section" class="form-content-wrap">
		<div class="container">
			<div class="row">
				<div class="tab-content">
					<div class="col-sm-12">
						<div class="item-wrap">
							<div class="row">
								
								<div class="col-sm-12">
									<div class="item-content colBottomMargin">
										<div class="item-info">
											<h2 class="item-title text-center">Formulario crear capacitacion</h2>
											
										</div><!--End item-info -->
										
								   </div><!--End item-content -->
								</div><!--End col -->
								<div class="col-md-12">
								
								
								<form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
												<div class="row">
													<div id="msgContactSubmit" class="hidden"></div>
													
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="name" id="name" placeholder="Tu nombre*" class="form-control" type="text" required data-error="Por favor ingresa tu nombre"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
                                                    </div><!-- end form-group -->
                                                    <div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="name" id="name" placeholder="fecha*" class="form-control" type="text" required data-error="Por favor ingresa fecha de capacitacion"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
                                                    </div><!-- end form-group -->
                                                    <div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="name" id="name" placeholder="lugar*" class="form-control" type="text" required data-error="Por favor ingresa lugar"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
                                                    </div><!-- end form-group -->
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="email" id="email" placeholder="Tu E-mail*" pattern=".*@\w{2,}\.\w{2,}" class="form-control" type="email" required data-error="Por favor ingresa un correo electrónico válido">
														<div class="input-group-icon"><i class="fa fa-envelope"></i></div>
													</div><!-- end form-group -->
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="text" id="text" placeholder="duracion" class="form-control" type="text" required data-error="Ingresa lugar">
														<div class="input-group-icon"><i class="fa fa-user"></i></div> 
													</div><!-- end form-group -->
													<div class="form-group col-sm-6">
														<div class="help-block with-errors"></div>
														<input name="name" id="name" placeholder="Hora*" class="form-control" type="text" required data-error="Por favor ingresa hora de capacitacion"> 
														<div class="input-group-icon"><i class="fa fa-user"></i></div>
													
													
													
											

													<div class="clearfix"></div>
												</div><!-- end row -->
											</form><!-- end form -->
											
											
									
									
								  
								
								</div>
							</div><!--End row -->
							
						
								
							
							<!-- Popup end -->
							
						</div><!-- end item-wrap -->
					</div><!--End col -->
				</div><!--End tab-content -->
			</div><!--End row -->
		</div><!--End container -->
	</section>
